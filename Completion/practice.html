        <canvas id="bd" width="500px" height="300px">
            Your browser does not support drawing with HTML.
        </canvas>


        <script type="text/JavaScript">
            var sho=document.getElementById("bd");
            var draw=sho.getContext("2d");
            draw.fillStyle = 'green';
            draw.fillRect(0,0,500,300);
            var axisX=225;
            var axisY=150;
            var radius=100;
            draw.arc(axisX, axisY, radius, 0, 2 * Math.PI, false);
            draw.fillStyle = 'red';
